{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'osnova/css/osnova.css' %}">
</head>
<body>
    <aside class="ret">
        <img src="{% static 'osnova/img/gg.jpg' %}" alt='лого'>
        <span class="logo">CoinCollector</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'glavnaea' %}"><li><i class="bi bi-house-door-fill"></i> Главная</li></a>
            <a href="{% url 'novosti' %}"><li><i class="bi bi-newspaper"></i> Новости</li></a>
        </ul>
    </aside>
    <main>
        {% block body %}
        {% endblock %}
    </main>
</body>
</html>
